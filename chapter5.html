<h1>5주차</h1>

DOM트리<br>
- 계층구조, 노드/루트노드<br><br>

웹요소에 접근<br>
-querySelector(선택자)<br>
-querySelectorAll(선택자) <br>
-getElement<br><br>

내용가져오기 및 수정하기<br>
-innerText: 텍스트 가져오기<br>
-innerHTML: 태그와함께 텍스트 가져오기<br>
-textContent: 소스에 있는대로 가져옴(감춘거나 공백 등)<br><br>

const title = document.querySelector("#title"); <br>
title.onclick =()=>{ title.classList.add("clicked"); }<br>
